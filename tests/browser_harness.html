<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Emscripten Browser Test Harness</title>
</head>
<body>
<h2><b>Running tests...</b></h2>
<div id="output"></div>
<iframe id="iframe"></iframe>
<script>
  var counter = 0;
  function check() {
    var request = new XMLHttpRequest();
    request.open('GET', '/check');
    request.send(null);
    request.addEventListener("load", function() {
      if (request.responseText != 'False') {
        iframe.src = request.responseText;
        document.getElementById('output').innerHTML += 'opened test frame ' + (counter++) + '..<br>';
      }
      setTimeout(check, 333);
    });
    request.addEventListener("error", function() {
      document.write('Tests complete. View log in console.');
      window.close();
      return;
    });
  }
  check();
</script>
</body>
</html>
